<dom-module id="datacamp-light-random-value">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
  </template>
  <script>
    Polymer({
      is: 'datacamp-light-random-value',
      properties: {
        /**
         * Specify the value type
         * - number
         * - letter
         */
        type: {
          type: String,
          value: 'number'
        },
        value: {
          type: String,
          value: '',
          notify: true,
        },
        max: {
          type: String,
          value: null,
        }
      },
      ready: function () {
        // See if we are dealing with random numbers
        if (this.type === 'number') {
          const max = this.max || 100;
          this.value = Math.floor(Math.random() * Number(this.max));
        }

        if (this.type === 'letter') {
          this.value = this._randomLetter();
        }
      },
      _randomLetter: function () {
        var possible = "abcdefghijklmnopqrstuvwxyz";
        for (var i = 0; i < 5; i++) {
          return possible.charAt(Math.floor(Math.random() * possible.length));
        }
      }
    });
  </script>
</dom-module>
