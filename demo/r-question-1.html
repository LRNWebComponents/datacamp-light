<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../datacamp-light.html">

<dom-module id="r-question-1">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>[[title]]</h2>
    <datacamp-light-random-value value="{{x}}" type="number" max="20"></datacamp-light-random-value>
    <datacamp-light-random-value value="{{variable1}}" type="letter"></datacamp-light-random-value>
    <datacamp-light title="Simple R Test">
      <datacamp-light-pre-exercise-code>
        # This will get executed each time the exercise gets initialized b = [[x]]
      </datacamp-light-pre-exercise-code>
      <datacamp-light-sample-code>
        # Create a variable [[variable]], equal to [[x]] # Print out [[variable]]
      </datacamp-light-sample-code>
      <datacamp-light-solution>
        # Create a variable [[variable]], equal to [[x]] [[variable]]
        <- [[x]] # Print out [[variable]] print([[variable]])
          </datacamp-light-solution>
          <datacamp-light-sct>
            test_object("[[variable]]") test_function("print") success_msg("Great job!")
          </datacamp-light-sct>
          <datacamp-light-hint>
            Use the assignment operator (
            <code><-</code>) to create the variable
            <code>[[variable]]</code>.
          </datacamp-light-hint>
    </datacamp-light>

  </template>
  <script>
    Polymer({
      is: 'r-question-1',
      properties: {
        x: {
          type: String,
          value: function () {
            return Math.floor(Math.random() * 100);
          }
        }
      }
    });
  </script>
</dom-module>
